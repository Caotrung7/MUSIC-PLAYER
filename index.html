<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>MUSIC PLAYER</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="music">
  <link rel="stylesheet" href="img">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">

    </div>
  </div>

  <script>

    const $ = document.querySelector.bind(document)
    const $$ = document.querySelector.bind(document)

    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')

    const cd = $('.cd')

    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')

    const app = {
      currentIndex: 0,

      isPlaying: false,
      isRandom: false,

      songs: [
        {
          name: 'Nevada',
          singer: 'Vicetone',
          path: './music/Song1.mp3',
          image: './img/Song1.jpg'
        },
        {
          name: 'SummerTime',
          singer: 'K-391',
          path: './music/Song2.mp3',
          image: './img/Song2.jpg'
        },
        {
          name: 'Monody',
          singer: 'TheFatRat',
          path: './music/Song3.mp3',
          image: './img/Song3.jpg'
        },
        {
          name: 'Reality',
          singer: 'Lost Frequencies',
          path: './music/Song4.mp3',
          image: './img/Song4.jpg'
        },
        {
          name: 'Dieu Khac La',
          singer: 'Dat G',
          path: './music/Song5.mp3',
          image: './img/Song5.jpg'
        },
        {
          name: 'Lemon tree',
          singer: 'DJ DESA REMIX',
          path: './music/Song6.mp3',
          image: './img/Song6.jpg'
        },
        {
          name: 'Sugar',
          singer: 'Maroon5',
          path: './music/Song7.mp3',
          image: './img/Song7.jpg'
        },
        {
          name: 'MyLove',
          singer: 'Westlife',
          path: './music/Song8.mp3',
          image: './img/Song8.jpg'
        },
        {
          name: 'Attention',
          singer: 'Charlie Puth',
          path: './music/Song9.mp3',
          image: './img/Song9.jpg'
        },
        {
          name: 'Monster',
          singer: 'Katie sky',
          path: './music/Song10.mp3',
          image: './img/Song10.jpg'
        },
      ],

      render: function () {
        const htmls = this.songs.map(song => {
          return `
          <div class="song">
            <div class="thumb"
                style="background-image: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          `
        })
        $('.playlist').innerHTML = htmls.join('');
      },

      defineProperties: function() {
        Object.defineProperty(this, 'currentSong', {
          get: function () {
            return this.songs[this.currentIndex]
          }
        })
      },

      handleEvents: function () {
        const _this = this
        const cdWidth = cd.offsetWidth

        //Xu ly CD quay/dung
        const cdThumbAnimate = cdThumb.animate([
          {transform: 'rotate(360deg)'}
        ], {
          duration: 10000, //10 seconds
          iterations: Infinity
        })
        cdThumbAnimate.pause()
        console.log(cdThumbAnimate)

        // Xu ly phong to/thu nho CD
        document.onscroll = function () {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;

          cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
          cd.style.opacity = newCdWidth / cdWidth;
        }

        //Xu ly khi click play
        playBtn.onclick = function () {
          if (_this.isPlaying) {
            audio.pause()
          }else {
            audio.play()
          }
        }

        //Xu ly khi songs play
        audio.onplay = function () {
          _this.isPlaying = true
          player.classList.add('playing')
          cdThumbAnimate.play()
        }

        //Xu ly khi songs pause
        audio.onpause = function () {
          _this.isPlaying = false
          player.classList.remove('playing')
          cdThumbAnimate.pause()
        }

        //Khi tien do song thay doi
        audio.ontimeupdate = function () {
          if (audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
            progress.value = progressPercent
          }
        }

        //Xu ly tua song khi song play
          progress.onchange = function(e) {
            const seekTime = audio.duration / 100 * e.target.value
            audio.currentTime = seekTime
          }

        //Xu ly khi next Song
        nextBtn.onclick = function() {
          if (_this.isRandom) {
            _this.playRandomSong()
          } else {
            _this.nextSong()
          }
          audio.play()
        }

        //Xu ly khi prev Song
        prevBtn.onclick = function() {
          if (_this.isRandom) {
            _this.playRandomSong()
          } else {
            _this.prevSong()
          }
          audio.play()
        }

        //Random song on/off
        randomBtn.onclick = function(e) {
          _this.isRandom = !_this.isRandom
          randomBtn.classList.toggle('active', _this.isRandom)
        }
      },

      loadCurrentSong: function () {
          heading.textContent = this.currentSong.name
          cdThumb.style.backgroundImage = `url(${this.currentSong.image}`
          audio.src = this.currentSong.path
      },

      nextSong: function() {
        this.currentIndex++
        if (this.currentIndex >= this.songs.length) {
          this.currentIndex = 0
        }
        this.loadCurrentSong()
      },

      prevSong: function() {
        this.currentIndex--
        if (this.currentIndex < 0) {
          this.currentIndex = this.songs.length - 1
        }
        this.loadCurrentSong()
      },

      playRandomSong: function() {
        let newIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length)
        } while (newIndex === this.currentIndex)
        this.currentIndex = newIndex
        this.loadCurrentSong()
      },

      start: function () {
        //Dinh nghia cac thuoc tinh cho object
        this.defineProperties()

        //Lang nghe/xu ly cac su kien (DOM events)
        this.handleEvents()

        //Tai bai hat dau tien vao UI khi ung dung chay ung dung
        this.loadCurrentSong()

        //Render playlist
        this.render();
      }

    }

    app.start()


  </script>

</body>

</html>
